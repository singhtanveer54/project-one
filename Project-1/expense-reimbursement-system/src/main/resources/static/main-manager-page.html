<!DOCTYPE html>
<html lang="en">
<title>Expense Reimbursement System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

  <div id ="reimb-image-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Welcome to the Manager homepage</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white" id="logout">Log Out</a> 
    <a href="all-reimb.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">All Reimbursement</a> 
    <a href="all-pending-reimb.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Pending Reimbursement</a>
    <a href="main-manager-page.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>  
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Expense Reimbursement</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <div id="fnLn"></div>
    <h1 class="w3-jumbo"><b>Check Status</b></h1>
  </div>
  
  
  
  <!-- Contact -->
  <div class="w3-container" id="contact" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Approve/Denied Status Form</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <!-- <form target="_blank"> -->
      <div class="w3-section">
        <label>User ID</label>
        <input class="w3-input w3-border" type="text" id="userId" required>
      </div>
      <div class="w3-section">
        <label>Approved/Denied</label>
        <input class="w3-input w3-border" type="text" id="status" required>
      </div>
      <div id="message-div"></div>
      <button type="submit" id="submitBTN" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Submit</button>
    <!-- </form>   -->
  </div>

  <div class="container" >
    <div class=" x table-container table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <h1 class="content is-large">Result</h1>
        <table id="reimb_table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Amount</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
  <div id="login-error"></div>


<!-- End page content -->
</div>


<script>
// Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
  
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }

  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
</script>
<script src="logout.js"></script>
<script src="reimb-with-id.js"></script>

</body>
</html>
